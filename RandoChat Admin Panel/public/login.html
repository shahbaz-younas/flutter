    <title id="titlePage">Login - Randochat Admin Panel</title>
    <link rel="apple-touch-icon" href="assets/img/Randochat-logo-config16.png">
    <link rel="shortcut icon" type="image/ico" href="assets/img/Randochat-logo-config16.png" />
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<li class="text-center">
                    <img src="assets/img/Randochat-logo-config.png" class="user-image img-responsive"/>
					</li>
			</div>
			<div class="card-body" id="modal-login">
				<form id="login-form">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="textemail" type="text" class="form-control" placeholder="Email" value="admin@Randochat.com">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="textpassword" type="password" class="form-control" placeholder="Password" value="admin123456">
					</div>
					
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>
