  <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;">Admin Panel Randochat v3.2&nbsp;

        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h2>Images</h2> 
                     <button class="btn btn-primary" onclick="onClickAscending();"><i class="fa fa-sort-amount-up" style="margin-right: 10px;"></i>Sort 50 Top</button>
                     <button class="btn btn-primary" onclick="onClickDescending();"><i class="fa fa-sort-amount-down" style="margin-right: 10px;"></i>Sort 50 Down</button>
                     <button class="btn btn-primary" onclick="onClickNextImages();"><i class="fa fa-forward" style="margin-right: 10px;"></i>Next</button>
                    
                     <div class="form-group input-group" style="margin-top: 10px;">
                        <input type="text" class="form-control" id="textSearchImagesByuserID" placeholder="Search Images by user ID" >
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="onclickSearchImagesByuserID();"><i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                    </div>
                </div>  
                 <!-- /. ROW  -->
                  <hr />
                  <div class="panel panel-default">
                    <div class="panel-heading">
                        Latest Images Uploaded
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Options</th>
                                        <th>Image</th>
                                        <th>Uploaded</th>
                                        <th>User ID</th>
                                        
                                    </tr>
                                </thead>
                                <tbody id="tbodys_images">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row" id="row_images">
                    
    		    </div>
